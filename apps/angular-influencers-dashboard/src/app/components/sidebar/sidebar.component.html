<div class="w-full flex flex-col h-[100vh] absolute hover:absolute hover:open-nav hover:z-10  bg-blue-500 dark:bg-dark items-center">
  <!-- hover:open-nav hover:z-10 -->


    <ul class="w-full my-3 flex flex-col items-center">
      <li
        class="flex items-center justify-center w-full h-12  rounded-sm text-xl text-white cursor-pointer  hover:text-white transition-colors duration-200"
        *ngFor="let item of items" [class.active]="item.active">
        <div class="flex justify-center w-20 mt-1">
          <i class=" bi" [ngClass]="item.icon"></i>
        </div>
        <span class=" flex-1 hidden ml-2 text-sm">
          {{ item.label }}
        </span>
      </li>
    </ul>

    <div class="flex-1"></div>

    <div
      class="flex items-center w-full h-12 my-1 rounded-sm text-xl text-white cursor-pointer  hover:text-white transition-colors duration-200"
      >
      <div class="flex justify-center w-20">
        <i class=" bi bi-box-arrow-right"></i>
      </div>
      <span class=" flex-1 hidden ml-2 text-sm">
        Logout
      </span>
    </div>
